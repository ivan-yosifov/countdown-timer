<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
	<title>Creating a Countdown</title>
	<link rel="stylesheet" href="my_countdown.css">
  <script src="js/jquery-2.1.3.min.js"></script>    
  <script src="js/jquery.plugin.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script>
    $(function(){

      // activate the countdown plugin
      $('.my-countdown').countdown({

        // https://www.timeanddate.com/time/map/
        // timezone, year, month(0-based), day, hours, mins, secs, ms
        until: $.countdown.UTCDate(
          2, 2017, 11, 24, 20, 0, 0, 0
        ),
        format: 'DHMS'

      });

    });
  </script>
</head>
<body>
	
	<div id="world-premiere">
    <div class="heading">
      <h2>Countdown to my</h2>
      <h1>Birthday</h1>
    </div>  
    <div class="my-countdown"></div>
  </div>

</body>
</html>
